<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="toolbar-container">
    <mat-toolbar color="primary">
      <span>Filmes do Batman</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </div>

  <div class="card-container">
    <mat-card class="example-card" *ngFor="let poster of posters">
      <mat-card-header>
        <mat-card-title>{{poster.Title}}</mat-card-title>
        <mat-card-subtitle>{{poster.Year}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{poster.Poster}}">
    </mat-card>
  </div>
</body>

</html>
